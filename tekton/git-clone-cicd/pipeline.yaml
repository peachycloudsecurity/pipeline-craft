apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: build-deploy-pipeline
spec:
  workspaces:
    - name: shared-workspace
  params:
    - name: git-url
      type: string
    - name: image-name
      type: string
    - name: namespace
      type: string
      default: "default"
  tasks:
    - name: git-clone
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: $(params.git-url)
    
    - name: build
      runAfter: ["git-clone"]
      taskRef:
        name: build-app
      workspaces:
        - name: source
          workspace: shared-workspace
      params:
        - name: image-name
          value: $(params.image-name)
    
    - name: test
      runAfter: ["git-clone"]
      taskRef:
        name: run-tests
      workspaces:
        - name: source
          workspace: shared-workspace
    
    - name: security-scan
      runAfter: ["build"]
      taskRef:
        name: trivy-scan
      params:
        - name: IMAGE_URL
          value: $(params.image-name)
    
    - name: deploy
      runAfter: ["build", "test", "security-scan"]
      taskRef:
        name: deploy-app
      params:
        - name: namespace
          value: $(params.namespace)
