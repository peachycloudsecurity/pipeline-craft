apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: git-clone
spec:
  workspaces:
    - name: output
  params:
    - name: url
      type: string
    - name: revision
      type: string
      default: "main"
  steps:
    - name: clone
      image: alpine/git:latest
      script: |
        cd $(workspaces.output.path)
        git clone $(params.url) .
        git checkout $(params.revision)
